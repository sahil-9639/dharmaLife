<!-- src/app/components/edit-task/edit-task.component.html -->
<h2>Edit Task</h2>
<form [formGroup]="editForm" (ngSubmit)="onSubmit()">
  <mat-form-field appearance="fill">
    <mat-label>Task Name</mat-label>
    <input matInput formControlName="name" required />
    <!-- <mat-error *ngIf="editForm.get('name').errors?.['required']">
      Task name is required
    </mat-error> -->
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Description</mat-label>
    <textarea matInput formControlName="description"></textarea>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Due Date</mat-label>
    <input matInput type="date" formControlName="dueDate" required />
    <!-- <mat-error *ngIf="editForm.get('dueDate').errors?.['required']">
      Due date is required
    </mat-error> -->
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit" [disabled]="editForm.invalid">
    Update Task
  </button>
</form>
