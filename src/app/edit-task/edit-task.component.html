<div class="edit-task-container">
  <div class="transparent-div">
  <h4>Edit Task</h4>
<form [formGroup]="editForm" (ngSubmit)="onSubmit()">
  <mat-form-field appearance="fill">
    <mat-label>Task Name</mat-label>
    <input matInput formControlName="name" required />
    <!-- <mat-error *ngIf="editForm.get('name').errors?.['required']">
      Task name is required
    </mat-error> -->
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Description</mat-label>
    <textarea matInput style="width: -webkit-fill-available; height: auto; max-height: 100px; overflow-y: auto;" rows="2" formControlName="description"></textarea>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Due Date</mat-label>
    <input matInput type="date" formControlName="dueDate" required />
    <!-- <mat-error *ngIf="editForm.get('dueDate').errors?.['required']">
      Due date is required
    </mat-error> -->
  </mat-form-field>

  <button class="edit-task" mat-raised-button color="primary" type="submit" [disabled]="editForm.invalid">
    Update Task
  </button>
  <button class="back-button" mat-raised-button color="secondary" (click)="goBack()">Back</button>
</form>
</div>
</div>
