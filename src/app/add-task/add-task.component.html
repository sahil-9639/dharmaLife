<h2>Add New Task</h2>
<form (ngSubmit)="onSubmit()">
  <mat-form-field>
    <mat-label>Task Name</mat-label>
    <input matInput [(ngModel)]="task.name" name="name" required />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Description</mat-label>
    <textarea matInput [(ngModel)]="task.description" name="description"></textarea>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Due Date</mat-label>
    <input matInput [(ngModel)]="task.dueDate" name="dueDate" type="date" />
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit">Add Task</button>
</form>
<pre>{{ task | json }}</pre>
