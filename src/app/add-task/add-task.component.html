<div class="add-task-container">
  <div class="transparent-div">
    <div class="loading-spinner">
  <h4>Add New Task</h4>
<form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
  <mat-form-field appearance="fill">
    <mat-label>Task Name</mat-label>
    <input matInput type="text" formControlName="name" required />
    <!-- <mat-error *ngIf="taskForm.get('name').errors?.['required']">
      Task name is required
    </mat-error> -->
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Description</mat-label>
    <textarea matInput id="autoTextarea" style="width: -webkit-fill-available; height: auto; max-height: 100px; overflow-y: auto;" rows="2" formControlName="description"></textarea>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Due Date</mat-label>
    <input matInput type="date" formControlName="dueDate" required />
    <!-- <mat-error *ngIf="taskForm.get('dueDate').errors?.['required']">
      Due date is required
    </mat-error> -->
  </mat-form-field>

  <button class="add-task" mat-raised-button color="primary" type="submit" [disabled]="taskForm.invalid">
    Add Task
  </button>
  <button class="back-button" mat-raised-button color="secondary" (click)="goBack()">Back</button>
</form>
</div>
</div>
</div>
